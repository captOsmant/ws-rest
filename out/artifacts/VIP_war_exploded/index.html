<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Travelling Project</title>
    <script src="/js/retarcore.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCp9vH6VFsUmKX5oopATu1OG0DRKRB5hpo"></script>
    <script src="/js/controller.js"></script>

    <link rel="stylesheet" href="/css/main.css"/>
</head>

<body>
    <header>
        <form action="/" id="admin" method="get">
            <div id="username_label"></div>
            <label>
                <input type="text" placeholder="login" id="login"/>
            </label>
            <label>
                <input type="password" placeholder="******" id="password"/>
            </label>
            <input type="submit">
        </form>
    </header>

    <main>
        <section class="map">
            <div id="map"></div>
        </section>
    </main>

    <aside>
        <ol>
            <li class="countries"><span>Страны</span></li>
            <li class="cities"><span>Города</span></li>
            <li class="reviews"><span>Отзывы</span></li>
        </ol>
        <section class="content">
            <article class="countries">
                <div class="tab list">
                    <h3>Список стран</h3>
                    <ul class="items">
                        <template id="adminCountry">
                            <li data-id="{{id}}">
                                <p>{{ru_name}}({{name}}) [{{code}}]</p>
                                <input type="button" class="removeCountry button" value="Удалить "/>
                            </li>
                        </template>
                    </ul>
                </div>

                <div class="tab form">
                    <h3>Добавить страну</h3>
                    <form>
                        <label>
                            <span>Международное название страны</span>
                            <input type="text" id="countryName"/>
                        </label>

                        <label>
                            <span>Русскоязычное название страны</span>
                            <input type="text" id="countryRuName"/>
                        </label>

                        <label>
                            <span>Международный код страны</span>
                            <input type="text" id="countryCode"/>
                        </label>

                        <input type="button" class="button" id="createCountry" value="Добавить!"/>
                        <p id="adminCountryStatus" class="status"></p>
                    </form>
                </div>
            </article>


            <article class="cities">
                <div class="tab list">
                    <ul>
                        <template id="cityAdmin">
                            <li data-id="{{id}}">

                            </li>
                        </template>
                    </ul>
                </div>

                <div class="tab create">
                    <label>
                        <span>Название города</span>

                    </label>
                </div>
            </article>
        </section>
    </aside>

    <template id="placeInfoWindow">
        <div class="place">
            <figure>
                <img src="{{image_url}}"/>
                <figcaption>
                    <h2>{{ru_name}}</h2>
                    <div class="desc">
                        {{description}}
                    </div>
                </figcaption>
            </figure>
            <div class="buttons">
                <input type="button" class="button reviews" value="Отзывы" onclick="App.City.Reviews.list({{id}})"/>
                <input type="button" class="button addReview" value="Оставить отзыв" onclick="App.City.Reviews.add({{id}})"/>
            </div>
        </div>
    </template>

    <div class="popup" id="reviewPopup">
        <div class="wrap">
            <div id="placeContent"></div>

            <label>
                <span>Ваше имя</span>
                <input type="text" id="reviewName"/>
            </label>

            <label>
                <span>Ваша оценка:</span>
                <select id="reviewMark">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>

            <label>
                <span>Ваш отзыв:</span>
                <textarea id="reviewText"></textarea>
            </label>

            <input type="button" class='button' id="reviewClick" value="Отправить"/>
            <p id="reviewStatus" class="status"></p>
        </div>
    </div>

    <div class="popup" id="reviewList">
        <div class="wrap">
            <ul class="reviews">
                <template id="review">
                    <li>
                        <hgroup>
                            <h3>{{name}}</h3>
                            <h4>Оценка: <span>{{mark}}</span></h4>
                        </hgroup>
                        <div>
                            {{text}}
                        </div>
                    </li>
                </template>
            </ul>
            <input type="button" class="button" id="reviewListClose" value="Закрыть" />
        </div>
    </div>
</body>
</html>
